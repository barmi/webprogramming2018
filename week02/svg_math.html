<!DOCTYPE html>
<html lang="ko">
<head>
    <title> HTML5 SVG & MathML 예제 </title> 
    <meta charset="utf-8"/>
    <meta name="author" content="임순범 박희민"/> 
    <meta name="copyright" content="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음"/> 
    <script src="https://cdn.mathjax.org/mathjax/2.0-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
    <h3>HTML 문서 내에 canvas, svg, MathML이 포함</h3>
	<p>텍스트와 그래픽이 같은 영역에 섞여 있다.<br>
	   벡터그래픽은 svg로 표현되고, 비트맵그래픽은 canvas로 표현된다</p>
	<p>canvas 예제는
	<canvas id="mySample" width="80" height="80"> </canvas>
    <script>
	    var canvas = document.getElementById("mySample"); 
	    var context = canvas.getContext("2d");  
		context.rect(0,0,80,80); 
		context.rect(10,10,40,40);
	    context.fillRect(20,20,40,40); 
	    context.stroke();
	</script> 
	이고, svg 예제는
	<svg width="80" height="80">
	    <circle cx="40" cy="30" r="30" fill="green" />
		<circle cx="15" cy="40" r="10" fill="red" />
		<rect x="35" y="50" width="10" height="30" fill="brown"/>
    </svg>  
	이다.</p>
	
	<p> 수학공식  
    <math>
        <semantics>
        <mrow>
            <mi>y</mi>
            <mo>=</mo>   
            <msqrt>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
                <mo>-</mo>
                <mrow>
                    <mn>4</mn>	 
                    <mi>a</mi>
                    <mi>c</mi>
                </mrow>
            </msqrt>
        </mrow>   
        <annotation>y=sqrt{b^2-4ac} </annotation> 
        </semantics>
    </math>
    도 MathML을 이용하여 텍스트와 같이 쓸 수 있다. 
</body>
</html>
